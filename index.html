<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Converter</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #00ff00;
    font-size: 40px;
    font-family: monospace;
}
.container {
    text-align: center;
}
input {
    font-size: 20px;
    margin-bottom: 20px;
    padding: 5px;
}
</style>
</head>
<body>

<div class="container">
    <input type="text" id="ipInput" placeholder="Enter IP address">
    <div id="code">...</div>
</div>

<script>
const map = {
    "1": "A",
    "2": "B",
    "3": "C",
    "4": "E",
    "5": "F",
    "6": "G",
    "7": "H",
    "8": "I",
    "9": "J",
    "0": "U",
    ".": "Z"
};

function convertIP(ip) {
    return ip.split("").map(char => map[char] || "").join("");
}

document.getElementById("ipInput").addEventListener("input", function() {
    document.getElementById("code").textContent = convertIP(this.value);
});
</script>

</body>
</html>
